<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/7ff7410141.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="responsive-container">
          <div class="nav-container">
            <ul>
              <li class="nav-item"><a href="#">Home</a></li>
              <li class="nav-item"><a href="#">Movies</a></li>
              <li class="nav-item"><a href="#">TV Shows</a></li>
            </ul>
          </div>
          <div class="navbar-buttons">
            <div class="btn btn-signin"><button>Sign In</button></div>
            <div class="btn btn-support"><button>Support</button></div>
          </div>
        </div>
        <div class="burger-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
  </body>
</html>
